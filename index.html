<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Terminal Portfolio - Senior Frontend Engineer & Systems Designer">
    <title>Terminal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Boot Screen -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-text">Initializing...</div>
    </div>

    <!-- Main Container -->
    <div id="app" class="app-container hidden">
        <!-- Terminal Area -->
        <div id="terminal-area" class="terminal-area">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <span id="header-user">guest@portfolio</span>
                <span id="header-theme">dark</span>
            </div>

            <!-- Terminal Content -->
            <div id="terminal-content" class="terminal-content">
                <!-- History will be rendered here -->
                <div id="history"></div>

                <!-- Input Line -->
                <div class="input-line">
                    <span id="prompt" class="prompt">guest@portfolio:~$</span>
                    <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>

        <!-- Project Panel (Hidden by default) -->
        <div id="project-panel" class="project-panel hidden">
            <div class="panel-header">
                <h2 id="project-title"></h2>
                <button id="close-panel" class="close-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="project-content" class="panel-content"></div>
        </div>

        <!-- Vi Editor Overlay -->
        <div id="vi-editor" class="vi-editor hidden">
            <div class="editor-content">
                <textarea id="editor-textarea" spellcheck="false"></textarea>
            </div>
            <div class="editor-status">
                <span id="editor-mode">-- NORMAL --</span>
                <span id="editor-file"></span>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=2"></script>
    <script src="js/vfs.js?v=2"></script>
    <script src="js/manpages.js?v=2"></script>
    <script src="js/commands.js?v=2"></script>
    <script src="js/terminal.js?v=2"></script>
    <script src="js/editor.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
</body>

</html>
